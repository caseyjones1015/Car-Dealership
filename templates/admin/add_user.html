<!-- add_car_brand.html -->

<!DOCTYPE html>
<html>
  {% load static %}
<head>
    <title>Add User</title>
    <link rel="icon" href="{% static '\images\JustLogo.png' %}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'admin.css' %}">
</head>
<body> 
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title text-center">
                            Add User
                        </h1>
                        <form method="post" action="{% url 'add_user' %}">
                            {% csrf_token %}
                            <!-- Include a hidden input field to handle brand_id -->
                            <div class="mb-3">
                                <label for="Username" class="form-label">Username:</label>
                                <input type="text" id="inputUsername" name="username" class="form-control" placeholder="Username" aria-describedby="usernameHelp" required>
                            </div>
                            <div class="mb-3">
                                <label for="password1" class="form-label">Password:</label>
                                <input type="text" id="password1" name="password1" class="form-control" placeholder="Password" aria-describedby="passwordHelp" required>
                            </div>
                            <div class="mb-3">
                                <label for="password2" class="form-label">Confirm Password:</label>
                                <input type="text" id="password2" name="password2" class="form-control" placeholder="Confirm Password" aria-describedby="passwordHelp" required oninput="checkPasswordMatch()">
                            </div>
                            <div class="text-center marginT1">
                                <a href="{% url 'cancel_user' %}" class="btn btn-outline-secondary">Cancel</a>
                                <button type="submit" class="btn btn-outline-dark">
                                    Submit
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="https://kit.fontawesome.com/8ec87353a2.js" crossorigin="anonymous"></script>
<script>
    function checkPasswordMatch() {
      var password = document.getElementById("password").value;
      var confirmPassword = document.getElementById("confirmPassword").value;
      var errorDiv = document.getElementById("passwordError");
      if (password !== confirmPassword) {
        errorDiv.textContent = "Passwords do not match";
        // Disable the submit button or perform other actions as needed
      } else {
        errorDiv.textContent = "";
        // Enable the submit button or perform other actions as needed
      }
    }
</script>
</body>
</html>
